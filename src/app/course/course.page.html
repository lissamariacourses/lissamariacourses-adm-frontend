<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-icon name="refresh" (click)="refresh()"></ion-icon>
        </ion-buttons>
        <ion-title>
            Courses List 
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of courses" [routerLink]="['/courseclass', item.id]">
            <ion-avatar slot="start">
                <img src="https://cdn4.iconfinder.com/data/icons/education-235/64/course-online-learning-study-education-512.png">
            </ion-avatar>
            <ion-label>
                <h2>{{item.title}}</h2>
                <p>{{item.description}}</p>
            </ion-label>

            <div class="item-note" slot="end">
                <ion-icon name="create" (click)="editCourse(item)"></ion-icon>
            </div>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addCourse()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
