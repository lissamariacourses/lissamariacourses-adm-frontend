<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-icon name="refresh" (click)="refresh()"></ion-icon>
        </ion-buttons>
        <ion-title>
            List
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of students">
            <ion-avatar slot="start">
                <img src="https://static.thenounproject.com/png/17235-200.png">
            </ion-avatar>
            <ion-label>
                <h2>{{item.name}}</h2>
                <h3>{{item.username}}</h3>
                <p>{{item.description}}</p>
            </ion-label>

            <div class="item-note" slot="end">
                <ion-icon name="create" (click)="editStudent(item)"></ion-icon>
            </div>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addStudent()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
